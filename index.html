<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Monoton&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Monoton&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <h2>Let's Go!</h2>
    <section class="game-area">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="assets/images/rock.png" alt="Image of a rock">
                <button id="rock">rock</button>
            </div>
            <div class="choice" id="paper">
                <img src="assets/images/newspaper.png" alt="Image of a newspaper">
                <button id="paper">paper</button>
            </div>
            <div class="choice" id="scissors">
                <img src="assets/images/scissors.png" alt="Image of a pair of scissors">
                <button id="scissors">scissors</button>
            </div>
            <div class="choice" id="lizard">
                <img src="assets/images/lizard.png" alt="Image of a green lizard">
                <button id="lizard">lizard</button>
            </div>
            <div class="choice" id="spock">
                <img src="assets/images/vulcan-salute.png" alt="Image of the vulcan salute hand gesture">
                <button id="spock">spock</button>
            </div>
        </div>
        <h3>result:</h3>
        <div class="results">
            <h3>Your Choice:</h3>
            <h3>Your Score:</h3>
            <h3>Computer Choice:</h3>
            <h3>Computer Score:</h3>
        </div>
        <h3>How to Play</h3>


</section>
<section class="scores"></section>
